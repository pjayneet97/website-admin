<div class="container scroll">

  <div class="card shadow-sm jumbotron jumbotron-fluid bg-white">
    <div class="container">
      <!-- <h4 class="font-weight-normal">Free Rs.0/week</h4> -->
      <p class="lead">Expires on {{cardDetails?.validity.toDate() | date}}</p>
      <button routerLink="/dashboard/digital-website/extend-validity" class="btn btn-info rounded-0">Upgrade Validity</button>
    </div>
  </div>


  <h4 class="font-weight-normal">Select Theme</h4>
  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  <button routerLink="/dashboard/digital-website/my-website" class="btn btn-info rounded-0">My Website</button>
  <hr>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col mb-2" *ngFor="let item of themeTemplates;">
      <div class="card">
        <img src="{{item.thumbnailImgUrl}}"
          class="card-img-top" alt="{{item.title}}">
        <div class="card-body pl-2 py-3">
          <p class="card-text template-title">{{item.title}}</p>

          <button type="button" class="btn btn-info btn-sm rounded-0 mr-2">Select</button>
          <button type="button" class="btn btn-outline-info btn-sm rounded-0 mr-2">View</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="fixed-bottom p-0 pb-3 pr-3 text-right">
  <a href="#" class="btn btn-info btn-lg rounded-circle" role="button">
    <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

    </svg>
  </a>
</div>
