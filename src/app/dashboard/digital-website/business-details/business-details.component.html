<div *ngIf="businessData" class="container scroll bg-transparent pt-3">
  <h4 class="font-weight-normal">Business Informations</h4>
  <hr>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3">
    <div class="col-lg-3 ml-4">
      <div class="card bg-transparent border-0">
        <img src="{{businessData.brand_logo}}" class="card-img"
          onError="this.src='https://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder.png'"
          style="max-width: 100px;max-height: 100px;">
        <p class="lead">{{businessData?.shopName}}</p>
      </div>
    </div>
  </div>
  <form *ngIf="businessData" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <fieldset class="border p-3 mb-3">
      <legend class="w-auto">Business Logo:</legend>
      <div class="text-left">
        <img [src]="imgSrc" width="150px" height="150px" (click)="fileUploader.click()" style="cursor: pointer;">
      </div>
      <div class="form-group">
        <label for="itemImg">Brand logo</label>
        <input type="file" accept="image/*" #fileUploader class="form-control-file" id="itemImg"
          name="itemImg" #itemImg="ngModel" [ngModel]="businessData.brand_logo" (change)="imageProcessing($event)">
      </div>
      <button type="submit" class="btn btn-info rounded-0 px-5">Save</button>
    </fieldset>
  </form>
</div>
