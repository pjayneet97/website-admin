<div class="bg-white border text-center mb-5 pb-5">
    <div class="custom-file py-5">
        <input type="file" name="file" id="file" class="inputfile custom-file-input" multiple
            (change)="imageProcessing($event)" #Image />
        <label for="file">Select Photos from Your Device</label>
  </div>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3">
    <div *ngFor="let image of gallery" class="col-lg-3 my-2">
        <div class="card border-0 bg-transparent rounded-0">
            <img src="{{image.imgUrl}}" height="200px" class="card-img rounded-0" onError="this.src='https://cdn.dribbble.com/users/696649/screenshots/4904230/lp-loader_1.gif'">
            <button class="btn btn-info rounded-0 btn-sm" (click)="removeFile(image.id)">Delete</button>
        </div>
    </div>
</div>
