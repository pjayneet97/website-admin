<div class="container my-5 text-left">
  <h3>Social media links</h3>
  <hr>
  <form #form="ngForm" autocomplete="off" (submit)="saveSocialMedia(form)">

    <input type="hidden" name="id" #id="ngModel" ngModel>

    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-facebook"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.facebook.com/username" name="facebook"
          #facebook="ngModel" ngModel [(ngModel)]="socialMedia.facebook">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-instagram"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.instalgram.com/username" name="instagram"
          #instagram="ngModel" ngModel [(ngModel)]="socialMedia.instagram">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-twitter"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.twitter.com/username" name="twitter" #twitter="ngModel"
          ngModel [(ngModel)]="socialMedia.twitter">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-youtube"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.youtube.com/username" name="youtube" #youtube="ngModel"
          ngModel [(ngModel)]="socialMedia.youtube">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-linkedin-square"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.linkedin.com/username" name="linkedin"
          #linkedin="ngModel" ngModel [(ngModel)]="socialMedia.linkedin">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-music"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.tiktok.com/username" name="tiktok" #tiktok="ngModel"
          ngModel [(ngModel)]="socialMedia.tiktok">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-pinterest"></i></div>
        </div>
        <input type="text" class="form-control" placeholder="www.pinterest.com/username" name="pinterest"
          #pinterest="ngModel" ngModel [(ngModel)]="socialMedia.pinterest">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<div class="container my-5 text-left">
  <h3>Contact Information</h3>
  <hr>

  <form #form="ngForm" autocomplete="off" (submit)="contactInfoForm(form)">
    <div class="form-row">
      <div class="col form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First name" name="fname" #fname="ngModel" ngModel>
      </div>
      <div class="col form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last name" name="lname" #lname="ngModel" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label>Website Name</label>
      <input type="text" class="form-control" placeholder="Website Name" name="websiteName" #websiteName="ngModel" ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email Address" name="email" #email="ngModel" ngModel>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Whatsapp Number</label>
        <input type="text" class="form-control" placeholder="Whatsapp Number" name="whatsappNo" #whatsappNo="ngModel" ngModel>
      </div>
      <div class="form-group col-md-6">
        <label>Phone Number</label>
        <input type="text" class="form-control" placeholder="Phone Number" name="phoneNo" #phoneNo="ngModel" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="1234 Main St" name="address" #address="ngModel" ngModel>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>State</label>
        <select class="form-control" name="state" #state="ngModel" ngModel>
          <option selected>Choose...</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Dehli">Dehli</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>Zip</label>
        <input type="text" class="form-control" name="zipCode" #zipCode="ngModel" ngModel>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="confrimed" #confrimed="ngModel" ngModel>
        <label class="form-check-label">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
