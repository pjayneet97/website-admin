<div class="container center py-3">
    <div class="text-left mb-2">
        <h5>Create New Account</h5>
    </div>
    <hr>
    <form (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
        <div class="form-group">
            <input type="email" placeholder="Enter your Email Address" name="email" ngModel required
                [(ngModel)]="signupForm.name" #email="ngModel" minlength="10">
            <p *ngIf="email.invalid && (email.dirty || email.touched)">
                <small class="form-text text-danger" *ngIf="email.errors.required">Email is
                    required.</small>
                <small class="form-text text-danger" *ngIf="email.errors.minlength">Email must be at least
                    10 characters long.</small>
            </p>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Enter your site Domain Name" name="domainName" ngModel required
                [(ngModel)]="existdomain" (keypress)="OnlyText($event)">
            <div *ngIf="isExist(existdomain)">
                <small class="text-danger">{{existdomain}} is already taken</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Create your Secret Password" name="password" ngModel required>
        </div>

        <button type="submit" class="btn-primary border shadow-sm px-4 py-2 rounded-0"
            [disabled]="!signupForm.valid">CREATE Account</button><br><br>

        <p>if you already have an account <span><a routerLink="/auth">Click here</a></span></p>
    </form>
</div>
